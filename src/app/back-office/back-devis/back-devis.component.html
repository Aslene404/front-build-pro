<div class="container flex-full px-10 py-1">


    <mat-form-field class="px-12 py-4">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter"
            class="rounded-b text-teal-900 px-12 py-3 shadow-md">
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" matSort
        class="mat-elevation-z8 border-t-4 rounded-b text-teal-900 px-4 py-3 shadow-md">
        <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef > Rôle </th>
            <td mat-cell *matCellDef="let row" class="px-6 py-4 whitespace-no-wrap">
                
                    <span  *ngIf=" row.entreprise || row.numRegistre"  class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-blue-100 text-blue-800">
                        <h5> Professionnel</h5>
                    </span>
                    <span  *ngIf=" !row.entreprise" class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                        <h5>Client</h5>
                      </span>
                  
                
            </td>
          </ng-container>
  
       
        <!-- fullname Column -->
        <ng-container matColumnDef="fullname">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Full Name </th>
            <td mat-cell *matCellDef="let element"> {{element.fullname}} </td>
        </ng-container>
  
        <!-- email Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
  
    
  
        
        <!-- phone Column -->
        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
            <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
        </ng-container>
        <!-- entreprise Column -->
        <ng-container matColumnDef="entreprise">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Entreprise </th>
            <td mat-cell *matCellDef="let element"> {{element.entreprise}} </td>
        </ng-container>
        <!-- numRegistre Column -->
        <ng-container matColumnDef="numRegistre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Num de registre de commerce </th>
            <td mat-cell *matCellDef="let element"> {{element.numRegistre}} </td>
        </ng-container>
        <!-- cat Column -->
        <ng-container matColumnDef="cat">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Service demandé </th>
            <td mat-cell *matCellDef="let element"> {{element.cat}} </td>
        </ng-container>
        <!-- subcat Column -->
        <ng-container matColumnDef="subcat">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
            <td mat-cell *matCellDef="let element"> {{element.subcat}} </td>
        </ng-container>
        <!-- details Column -->
        <ng-container matColumnDef="details">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Détails Sur Le Devis</th>
            <td mat-cell *matCellDef="let element"> {{element.about}} </td>
        </ng-container>
  
  
        <!-- Actions delete and update-->
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Delete </th>
            <td mat-cell *matCellDef="let row">
                
                <button mat-icon-button 
                        matTooltip="Click to Delete" 
                        class="iconbutton" 
                        color="warn"
                        (click)="deleteDevis(row._id)">
                <mat-icon aria-label="Delete">delete</mat-icon>
                </button>
            </td>
          </ng-container>
          
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
