<div class="container flex-full px-10 py-1">


    <mat-form-field class="px-12 py-4">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter"
            class="rounded-b text-teal-900 px-12 py-3 shadow-md">
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" matSort
        class="mat-elevation-z8 border-t-4 rounded-b text-teal-900 px-4 py-3 shadow-md">
  
        <!-- fullname Column -->
        <ng-container matColumnDef="fullname">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Full Name </th>
            <td mat-cell *matCellDef="let element"> {{element.fullname}}&nbsp;&nbsp; </td>
        </ng-container>
  
        <!-- email Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}}&nbsp;&nbsp; </td>
        </ng-container>
  
  
        
  
        <!-- phone Column -->
        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
            <td mat-cell *matCellDef="let element"> {{element.phone}}&nbsp;&nbsp; </td>
        </ng-container>
        
        <!-- opinion Column -->
        <ng-container matColumnDef="opinion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Opinion </th>
            <td mat-cell *matCellDef="let element"> {{element.opinion}}&nbsp; </td>
        </ng-container>
  
  
        <!-- Actions delete and update-->
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Delete </th>
            <td mat-cell *matCellDef="let row">
                
                <button mat-icon-button 
                        matTooltip="Click to Delete" 
                        class="iconbutton" 
                        color="warn"
                        (click)="deleteContact(row._id)">
                <mat-icon aria-label="Delete">delete</mat-icon>
                </button>
            </td>
          </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
