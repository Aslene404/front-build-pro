<div class="text-center">
    <h1 class="font-bold text-blue-700 ">Register Form</h1>
    <br>
    <span class="text-center">Welcome with us</span>
</div>
<div class="flex justify-center">

    <mat-card class="login">
        <form [formGroup]="registerForm">
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Full Name</mat-label>
                    <input matInput placeholder="Enter your Full Name" required formControlName="fullusername">
                    <mat-icon matSuffix>person</mat-icon>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Phone</mat-label>
                    <input matInput placeholder="Enter your phone" required formControlName="phone">

                    <mat-icon matSuffix>phone</mat-icon>
                    <mat-error *ngIf="registerForm.controls['phone'].hasError('pattern')"> Invalid phone number
                    </mat-error>
                    <mat-error *ngIf="registerForm.controls['phone'].hasError('required')"> Phone number required
                    </mat-error>
                </mat-form-field>
            </div>

            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Age</mat-label>
                    <input matInput placeholder="Enter your Age" required formControlName="age">
                    <mat-icon matSuffix>timeline</mat-icon>

                    <mat-error *ngIf="registerForm.controls['age'].hasError('required')"> Age required </mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Role</mat-label>
                    <mat-select required formControlName="role">
                        <mat-option value="chef">Professionnel</mat-option>
                        <mat-option value="staff">Client</mat-option>
                        
                    </mat-select>
                    <mat-icon matSuffix>work</mat-icon>
                    <mat-error *ngIf="registerForm.controls['role'].hasError('required')" > Role required </mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Email</mat-label>
                    <input type="email" matInput placeholder="Enter your email" required formControlName="email">
                    <mat-icon matSuffix>email</mat-icon>
                    <mat-error *ngIf="registerForm.controls['email'].hasError('pattern')" > Invalid email </mat-error>
          <mat-error *ngIf="registerForm.controls['email'].hasError('required')" > Email required </mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Password</mat-label>
                    <input type="password" matInput placeholder="Enter your password" formControlName="password"
                        required>
                    <mat-icon matSuffix>lock</mat-icon>
                    <mat-error *ngIf="registerForm.controls['password'].hasError('required')" > Password required </mat-error>
                </mat-form-field>
            </div>
        </form>
        <div class="flex items-center justify-between">
            <button mat-raised-button color="primary" [disabled]="!registerForm.valid"
            (click)="submitUser()">Sign Up
            </button>

            <!--            <button>
                   <a 
                    mat-raised-button 
                    color="primary"
                    [routerLink]="['/front/login']">
                    SignIn
                  </a>
            </button>
            -->

        </div>
    </mat-card>
</div>
